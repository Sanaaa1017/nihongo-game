<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日文五十音測驗</title>
    <link rel="icon" href="./image/icon.png">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <!-- 開始畫面 -->
        <div id="start-area" class="start-area">
            <div class="title">
                <img src="./image/title.png" class="title-img" alt="五十音標題">
                <div class="animal-container">
                    <img src="./image/neko.png" class="animal left" alt="魔法師猫">
                    <img src="./image/pig.png" class="animal right" alt="魔法師豚">
                </div>
            </div>
            <div class="flex">
                <img src="./image/kokuban.png" class="rule-style" alt="遊戲規則">
                <div id="selection-area" class="selection-area">
                    <div class="select-style">
                        <h3>平假名</h3>
                        <label><input type="checkbox" id="hira-all"> 全選</label>
                        <label><input type="checkbox" id="hira-seion" checked> 清音</label>
                        <label><input type="checkbox" id="hira-dakuon"> 濁音</label>
                        <label><input type="checkbox" id="hira-handakuon"> 半濁音</label>
                        <label><input type="checkbox" id="hira-youon"> 拗音</label>
                    </div>
                    <div class="select-style">
                        <h3>片假名</h3>
                        <label><input type="checkbox" id="kata-all"> 全選</label>
                        <label><input type="checkbox" id="kata-seion" checked> 清音</label>
                        <label><input type="checkbox" id="kata-dakuon">濁音</label>
                        <label><input type="checkbox" id="kata-handakuon">半濁音</label>
                        <label><input type="checkbox" id="kata-youon">拗音</label>
                    </div>
                    <div class="btns-style">
                        <a href="./page/form.html">
                            <img src="./image/review-btn.png" class="review-btn" alt="複習按鈕">
                        </a>
                        <button type="button" id="start" class="start-btn">
                            <img src="./image/start-btn.png" width="120px" alt="開始按鈕">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 遊戲畫面 -->
        <div id="game-area" class="game-area hidden">
            <div class="score-sheet">
                <p>目前分數: <span id="score-value">0</span></p>
                <p>剩餘時間: <span id="time-left">60</span> 秒</p>
            </div>
            <p id="question-number"></p>
            <p id="question" class="question-style"></p>
            <div class="input-box">
                <input type="text" id="answer" class="input-style" placeholder="請輸入羅馬拼音">
                <button type="button" id="submit" class="submit-btn">送出</button>
                <p id="feedback" class="feedback-style"></p> <!-- 正確或錯誤提示 -->
            </div>
        </div>

        <!-- 結算畫面 -->
        <div id="result-area" class="result-area hidden">
            <div class="title">
                <img src="./image/kappa_boy.png" class="kappa" alt="河童ボーイ">
                <div>
                    <img src="./image/hira-o.png" width="80px" alt="お">
                    <img src="./image/hira-wa.png" width="80px" alt="わ">
                    <img src="./image/hira-ri.png" width="80px" alt="り">
                </div>
                <img src="./image/kappa_girl.png" class="kappa" alt="河童ガール">
            </div>
            <p id="final-score"></p>
            <table id="answer-table"></table>
            <button type="button" id="restart" class="start-btn">
                <img src="./image/again-btn.png" width="150px" alt="再來一次按鈕">
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
